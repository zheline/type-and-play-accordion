<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Play accordion using your computer keyboard! Switch between B-system and C-system layouts. Built with Tone.js and Web Audio API.">
  <meta name="keywords" content="accordion simulator, virtual accordion, MIDI keyboard, tone.js, web audio, B-system, C-system, GitHub Pages music">
  <meta name="author" content="Zhe Lin">
  <meta charset="UTF-8" />
  <title>Computer Keyboard Accordion</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🎹 Play Accordion with Your Keyboard</h1>
  <p>Use the arrow keys ⬅️➡️ to shift the pitch range.</p>
  <div id="controls">
  <label for="volumeSlider">Volume：</label>
  <input id="volumeSlider" type="range" min="0" max="1" step="0.01" value="0.8" style="width: 600px;">
<div id="reverbControls">
  <label for="durationSlider">Reverb：</label>
  <input
    id="durationSlider"
    type="range"
    min="0.0"
    max="5"
    step="0.1"
    value="0.5"
    style="width: 300px"
  />
</div>
</div>
  <div id="loading">🔊 Loading audio...</div>
  <div id="systemSelector">
    <button id="cSystemBtn">C-system</button>
    <button id="bSystemBtn">B-system</button>
  </div>
  <div id="app"></div>
  <pre id="output"></pre>
  <script src="main.js"></script>
  <!-- GitHub Button -->
  <a href="https://github.com/zheline/type-and-play-accordion" target="_blank" style="
    position: fixed;
    top: 12px;
    right: 12px;
    z-index: 999;
  ">
    <img src="https://img.shields.io/badge/GitHub-View%20Project-181717?logo=github&style=for-the-badge" alt="GitHub">
  </a>
  <script src="https://giscus.app/client.js"
          data-repo="zheline/type-and-play-accordion"
          data-repo-id="R_kgDOOeRHcA"
          data-category="General"
          data-category-id="DIC_kwDOOeRHcM4CpoBQ"
          data-mapping="pathname"
          data-strict="0"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="bottom"
          data-theme="preferred_color_scheme"
          data-lang="en"
          crossorigin="anonymous"
          async>
  </script>
</body>
</html>
